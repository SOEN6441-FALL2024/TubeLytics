name: General CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # نصب جاوا 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'

      # پاک‌سازی پروژه و کش
      - name: Clean project and caches
        run: sbt clean

      # اجرای تست‌ها
      - name: Run tests
        run: sbt test

  coveralls_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: coverallsapp/github-action@v2.3.3
      - name: Build Project
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          export CI_BRANCH="${GITHUB_REF#refs/heads/}"
          sbt clean jacoco jacocoCoveralls
