name: General CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # نصب جاوا 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'

      # پاک‌سازی پروژه و کش
      - name: Clean project and caches
        run: sbt clean

      # اجرای تست‌ها
      - name: Run tests
        run: sbt test

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # شبیه‌سازی کامل برای تحلیل بهتر

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'

      # کامپایل پروژه
      - name: Compile
        run: sbt compile

      # تولید گزارش کاوریج تست‌ها
      - name: Generate Report
        run: sbt jacoco

      # اجرای اسکن SonarCloud برای تحلیل کیفیت کد
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # کلید GitHub برای پردازش PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # کلید مخفی SonarCloud برای تحلیل
