@(videos: List[models.Video])

<html>
<head>
    <title>Welcome to Tubelytics</title>
</head>
<body>
<h1>YouTube Search Results</h1>
<ul>
    @for(video <- videos) {
    <li>
        <img src="@video.thumbnailUrl()" alt="Thumbnail">
        <h2><a href="https://www.youtube.com/watch?v=@video.videoId()">@video.title()</a></h2>
        <p>@video.description()</p>
        <p><a href="https://www.youtube.com/channel/@video.channelId()">Channel</a></p>
    </li>
    }
</ul>
</body>
</html>
